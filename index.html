    <script>
      function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
      }
      function titleCase(str) {
        var splitStr = str.toLowerCase().split('-');
        for (var i = 0; i < splitStr.length; i++) {
            // You do not need to check if i is larger than splitStr length, as your for does that for you
            // Assign it back to the array
            splitStr[i] = splitStr[i].charAt(0).toUpperCase() + splitStr[i].substring(1);
        }
        // Directly return the joined string
        return splitStr.join('-');
      }
      // const Pokedex = require("pokeapi-js-wrapper");
      const P = new Pokedex.Pokedex();
      P.resource(
        "api/v2/location/rustboro-city/"
      ).then( response => {
        console.log(response)
        var obj = response;
        var name = titleCase(obj.name);
        document.getElementById("RustboroTitle").innerHTML = name.replace('-', ' ');
        document.getElementById("image-rustboro").innerHTML = "<img style='width: 90%;position: relative;' src='https://cdn.bulbagarden.net/upload/7/72/" + name.replace('-', '_') + "_RS.png' alt=''>"
      });
